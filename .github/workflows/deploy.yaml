name: Deploy to GitHub Pages

permissions:
  contents: write
  pages: write

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11' 
    - uses: fastai/workflows/quarto-ghp@master]
