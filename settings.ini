[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = nbdev-squ
lib_name = %(repo)s
version = 1.2.0b3
min_python = 3.10
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = nbdev_squ
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Adon Metcalfe
author_email = adonm@fastmail.fm
copyright = 2023 onwards, %(author)s
description = Python SIEM Query Utils nbdev edition
keywords = nbdev jupyter notebook python
language = English
status = 3
user = adonm

### Optional ###
requirements = tenacity platformdirs universal-pathlib adlfs diskcache azure-cli>=2.47.0 azure-monitor-query azure-kusto-data atlassian-python-api abuseipdb-wrapper
